<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My ToDo List</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main-bg py-5">
    <div class="container bg-white rounded shadow p-4" style="max-width: 750px;">
      <h1 class="text-center mb-4 fw-bold text-gradient">📝 My ToDo List</h1>
<div id="alert-box" class="alert d-none" role="alert"></div>
<div class="progress my-3" style="height: 25px;">
  <div id="completionBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;">
    0% Completed
  </div>
</div>

      <form id="todo-form" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="title" class="form-control" placeholder="Task Title *" required />
        </div>
        <div class="col-md-6">
          <input type="datetime-local" id="dueDate" class="form-control" required />
        </div>
        <div class="col-md-12">
          <textarea id="description" class="form-control" placeholder="Description (optional)"></textarea>
        </div>
        <div class="col-md-6">
          <input type="number" id="priority" class="form-control" placeholder="Priority (1-10)" min="1" max="10" required />
        </div>
        <div class="col-md-6 d-grid">
          <button type="submit" class="btn btn-success btn-lg custom-btn">➕ Add Task</button>
        </div>
      </form>
      <div class="mb-3">
  <label for="searchTitle" class="form-label">Search by Title</label>
  <input type="text" class="form-control" id="searchTitle" placeholder="Search task titles">
</div>

<div class="mb-3">
  <label for="filterStatus" class="form-label">Filter by Status</label>
  <select class="form-select" id="filterStatus">
    <option value="all" selected>All</option>
    <option value="complete">Completed</option>
    <option value="incomplete">Incomplete</option>
  </select>
</div>
      <hr class="my-4">

      <ul id="todo-list" class="list-group">
        <!-- Tasks will appear here -->
      </ul>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
